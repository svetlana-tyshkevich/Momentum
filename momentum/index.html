<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>

    <div class="container">
        <time id="time"></time>
        <time id="date"></time>
        <h1>
            <span id="greeting"></span>
            <span id="name" contenteditable="true" spellcheck="false"></span>
        </h1>
    
        <h2>What Is Your Focus Today?</h2>
        <h2 id="focus" contenteditable="true"></h2>

        <button id="refresh" class="refresh-btn button"></button>

        <div class="advice_container">
            <button id="advice-next" class="advice-btn button"></button>
            <span class="advice"></span>
        </div>

        <div class="weather">
            <div id="user-city" contenteditable="true"></div>
            <div class="weather__options">
                <i class="weather-icon"></i>
                <div class="weather-temp"></div>
                <div class="weather-humidity"></div>
                <span class="weather-wind"></span>
            </div>
        </div>
        
    
        <script src="script.js"></script>
    </div>
</body>
</html>
